<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giF0S Project</title>
    <link rel="stylesheet" href="./Styles/Styles.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <header id="title">
            <h1>Bienvenidos/as a Guifos.com!------Donde los gifs están//////Número de visitas:</h1>
        </header>
        <!-- SECTION IMAGE LOGO AND BUTTONS TO SELECT THEME -->
        <div id="buttonZone"><img id="logotipe" src="./Images/gifOF_logo.png" width="102.6px" height="64px"
                alt="Logo blu Gifos">
            <button id="buttonOne">Crear Guifos</button> <button id="buttonTwo">Elegir Tema</button>
            <select id="themes" name="themes">
                <option value="Empty"></option>
                <option value="Theme1">Theme1</option>
                <option value="Theme2">Theme2</option>
            </select>
            <p> <ins>M</ins>is Guifos</p>
        </div>
        <!--SECTION BAR SEARCH -->
        <div id="searchBox">
            <div id="searchBoxTitle">
                <h2>&nbsp;Buscar</h2>
            </div>

            <div id="formSearch">
                <input type="search" id="mySearch" name="mySearch" onsearch="myFunction()"
                    placeholder="   Busca gifs, hashtags, temas, busca lo que quieras..." size="30">
                <button id="buttonSearch" type="button">
                    <div id="buttonContent"><img id="mGlassImage" src="./Images/lupa_inactive.svg"
                            alt="magnifying_glass_image"> Buscar</div>
                </button>

            </div>
            <!--SECTION SUB MENU SEARCH -->
            <div id="subMenuSearch">
                <button id="resultSearch">Resultado de búsqueda sugerido</button>
                <button id="similarResult">Un resultado similar de búsqueda</button>
                <button id="otherOneResult">Y otro más</button>
            </div>
        </div>

    </div>

    <!--SECTION SUGGESTIONS -->
    <div id="suggestions">
        <input id="suggest" type="text" name="we_suggest_you" placeholder="&nbsp;&nbsp;Hoy te sugerimos:" size="32">
    </div>
    <div id="gifSuggest">

        <div id="gifSuggest1" class="borderShadowGif">
            <p class="hashtagGif" id="hashtagGif1"></p><button class="buttonCloseGif" type="button"></button>
            <button class="seeMoreButton" type="button">Ver más…</button>
        </div>
        <div id="gifSuggest2" class="borderShadowGif">
            <p class="hashtagGif" id="hashtagGif2"></p><button class="buttonCloseGif" type="button"></button>
            <button class="seeMoreButton" type="button">Ver más…</button>
        </div>
        <div id="gifSuggest3" class="borderShadowGif">
            <p class="hashtagGif" id="hashtagGif3"></p><button class="buttonCloseGif" type="button"></button>
            <button class="seeMoreButton" type="button">Ver más…</button>
        </div>
        <div id="gifSuggest4" class="borderShadowGif">
            <p class="hashtagGif" id="hashtagGif4"></p><button class="buttonCloseGif" type="button"></button>
            <button class="seeMoreButton" type="button">Ver más…</button>
        </div>

    </div>
    <!--SECTION TRENDS  -->
    <div id="trendsSection">
        <input type="text" id="trends" name="trends" placeholder="&nbsp;&nbsp;Tendencias:" size="32">
        <div class="trendsCharge">
            <img class="trendsFirstCharge" src="./Images/Test.jpg" alt="Test">
            <img src="./Images/Test.jpg" alt="Test">
            <img src="./Images/Test.jpg" alt="Test">
            <img src="./Images/Test.jpg" alt="Test">
        </div>
        <div class="trendsCharge">
            <img class="trendsFirstCharge" src="./Images/Test.jpg" alt="Test">
            <img src="./Images/Test.jpg" alt="Test">
            <img src="./Images/Test.jpg" alt="Test">
            <img src="./Images/Test.jpg" alt="Test">
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
