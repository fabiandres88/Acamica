<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giF0S Project</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/IndexSailorDay/sailorDay.css">
    <link rel="stylesheet" href="/Styles/IndexSailorNight/sailorNight.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" class="light">
        <header id="title">
            <h1>Bienvenidos/as a Guifos.com!------Donde los gifs están//////Número de visitas:</h1>
        </header>
        <div id="content">
            <div>
                <!-- SECTION IMAGE LOGO AND BUTTONS TO SELECT THEME -->
                <div id="buttonZone">
                    <img id="logotipe" src="./Images/gifOF_logo.png" alt="Logo blu Gifos">
                    <img class="darkLogo" src="./Images/gifOF_logo_dark.png" alt="logo Pink Gifos">
                    <div>
                        <button id="buttonOne">Crear Guifos</button>
                        <button id="buttonTwo">
                            <div id="buttonChooseTheme">Elegir Tema</div>
                            <div id="dropDown"><img src="./Images/dropdown.svg" alt="dropDownImage"></div>
                            <ul id="menuThemes">
                                <li class="day" onclick="lightThemeCall()">
                                    Sailor Day
                                </li>
                                <li class="night" onclick="darkThemeCall()">
                                    Sailor Night
                                </li>
                            </ul>
                        </button>
                        <a href="./Pages/Pre_Catch.html">
                            <p id="linkMyGifos"><ins>M</ins>is Guifos
                            </p>
                        </a>
                    </div>
                </div>
                <!--SECTION BAR SEARCH -->
                <div id="searchBox">
                    <div id="searchBoxTitle">
                        <h2>Buscar</h2>
                    </div>
                    <div id="formSearch">
                        <input type="search" id="mySearch" name="mySearch" autocomplete="off"
                            placeholder="Busca gifs, hashtags, temas, busca lo que quieras..." size="30">
                        <button id="buttonSearch" type="button">
                            <div id="buttonContent">
                                <img id="mGlassImage" src="./Images/lupa_inactive.svg" alt="magnifying_glass_image">
                                <img id="mGlassImageDark" src="./Images/Combined_Shape.svg"
                                    alt="magnifying_glass_image">
                                <img id="mGlassLight" src="./Images/lupa_light.svg" alt="magnifying_glass_image">
                                <img id="mGlass" src="./Images/lupa.svg" alt="magnifying_glass_image"> Buscar</div>
                        </button>
                        <!--SECTION SUB MENU SEARCH -->
                        <div id="subMenuSearch" class="show">
                            <button id="Result1" type="button">&nbsp;&nbsp;Resultado de búsqueda sugerido</button>
                            <button id="Result2" type="button">&nbsp;&nbsp;Un resultado similar de búsqueda</button>
                            <button id="Result3" type="button">&nbsp;&nbsp;Y otro más</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttonsContainer">
            </div>
            <!--SECTION SUGGESTIONS -->
            <div id="suggestions">
                <input id="suggest" type="text" name="we_suggest_you" placeholder="Hoy te sugerimos:" size="32">
            </div>
            <div id="gifSuggest">
                <div id="gifSuggest1" class="borderShadowGif">
                    <p class="hashtagGif" id="hashtagGif1"></p><button class="buttonCloseGif" type="button"></button>
                    <button class="seeMoreButton" type="button">Ver más…</button>
                </div>
                <div id="gifSuggest2" class="borderShadowGif">
                    <p class="hashtagGif" id="hashtagGif2"></p><button class="buttonCloseGif" type="button"></button>
                    <button class="seeMoreButton" type="button">Ver más…</button>
                </div>
                <div id="gifSuggest3" class="borderShadowGif">
                    <p class="hashtagGif" id="hashtagGif3"></p><button class="buttonCloseGif" type="button"></button>
                    <button class="seeMoreButton" type="button">Ver más…</button>
                </div>
                <div id="gifSuggest4" class="borderShadowGif">
                    <p class="hashtagGif" id="hashtagGif4"></p><button class="buttonCloseGif" type="button"></button>
                    <button class="seeMoreButton" type="button">Ver más…</button>
                </div>
            </div>
            <!--SECTION TRENDS  -->
            <div id="trendsSection">
                <input type="text" id="trends" name="trends" placeholder="Tendencias:" size="32">
            </div>
        </div>
    </div>
    <script src="./Scripts/index.js"></script>
    <script src="./Scripts/createButtons.js"></script>
</body>

</html>
