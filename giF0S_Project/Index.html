    <div>
        <header id="title">
            <h1>Bienvenidos/as a Guifos.com!------Donde los gifs están//////Número de visitas:</h1>
        </header>
        <!-- SECTION IMAGE LOGO AND BUTTONS TO SELECT THEME -->
        <div id="buttonZone">
            <img id="logotipe" src="./Images/gifOF_logo.png" alt="Logo blu Gifos">
            <button id="buttonOne">Crear Guifos</button>
            <button id="buttonTwo">Elegir Tema
                
            </button>
            <ul id="menuThemes">
                <!-- <a href="" id="lightTheme"> -->
                    <li class="day" onclick="lightThemeCall()">

                    </li>
                <!-- </a> -->
                <!-- <a href="" id="darkTheme"> -->
                    <li class="night" onclick="darkThemeCall()">
                        Sailor Night
                    </li>
                <!-- </a> -->
            </ul>
            <button id="themes" name="themes"></button>
            <a href=""><p id="linkMyGifos"><ins>M</ins>is Guifos</p></a>
        </div>
        <!--SECTION BAR SEARCH -->
        <div id="searchBox">
            <div id="searchBoxTitle">
                <h2>&nbsp;Buscar</h2>
            </div>
            <div id="formSearch">
                <input type="search" id="mySearch" name="mySearch" autocomplete="off" onsearch="gettingSearchValue()"
                    placeholder="   Busca gifs, hashtags, temas, busca lo que quieras..." size="30">
                <button id="buttonSearch" type="button">
                    <div id="buttonContent"><img id="mGlassImage" src="./Images/lupa_inactive.svg"
                            alt="magnifying_glass_image"> Buscar</div>
                </button>
            </div>
            <!--SECTION SUB MENU SEARCH -->
            <div id="subMenuSearch">
                <button id="resultSearch">&nbsp;&nbsp;Resultado de búsqueda sugerido</button>
                <button id="similarResult">&nbsp;&nbsp;Un resultado similar de búsqueda</button>
                <button id="otherOneResult">&nbsp;&nbsp;Y otro más</button>
            </div>
        </div>

    </div>
