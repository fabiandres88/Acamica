<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Catch/catch.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>giF0S Project</title>
</head>

<body>
    <div id="principalContainer">
        <header id="title">
            <h1>Bienvenidos/as a Guifos.com!------Donde los gifs están//////Número de visitas:</h1>
        </header>
    </div>
    <div id="buttonZone">
        <a id="arrowBack" href="../Pages/Pre_Catch.html"><img src="../Images/arrow.svg" alt="arrow_To_Back"></a>
        <img id="logotipe" src="../Images/gifOF_logo.png" alt="Logo blu Gifos">
    </div>
    <div id="videoContainer">
        <div>
            <h1 id="statuscapture">Un Chequeo Antes de Empezar<button type="button" id="buttonClose"></button></h1>
            <div id="showCapture">
                <video id="video" src=""></video>
                <img id="gif" src="" alt="">
                <div id="uploadingGif">
                    <img id="globe" src="../Images/globe_img.png" alt="globeImage">
                    Estamos subiendo tu guifo…
                    <div id="uploading">
                        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                        <div id="pinkBar">
                        </div>
                    </div>
                </div>
            </div>
            <div id="contentFinal">
                <p>Guifo creado con éxito</p>
                <button id="copy">Copiar Enlace Guifo</button>
                <button id="download">Descargar Guifo</button>
            </div>
            <div id="post">
                <button type="button" id="catchButton">
                    <div id="cameraButton">
                        <img src="../Images/camera.svg" alt="camera_Image">
                    </div>
                    <div id="Button">
                        Capturar
                    </div>
                </button>
                <div id="chrono">
                    00 00 00 00
                </div>
                <button type="button" id="play">
                </button>
                <div id="charging">
                    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                    <div id="pinksCharge">
                    </div>
                </div>
                <button type="button" id="stopButton" disabled>
                    <div id="buttonTwo">
                        <img src="../Images/recording.svg" alt="camera_Image">
                    </div>
                    <div id="buttonThree">
                        Listo
                    </div>
                </button>
                <button type="button" id="repeat">
                    Repetir Captura
                </button>
                <button type="button" id="upload">
                    Subir Guifo
                </button>
                <button type="button" id="cancel">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="../Scripts/Pages/catch.js"></script>
</body>

</html>
